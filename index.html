<!DOCTYPE html>
<html>

<head>
    <title>Connect Four</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 50, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 3px solid gold;
        }

        #header {
            font-size: 1.8rem;
            margin: 10px 0;
            height: 40px;
            text-align: center;
        }

        .input-area {
            margin: 15px 0;
            display: flex;
            gap: 10px;
        }

        #numberInput {
            padding: 12px 15px;
            font-size: 1.2rem;
            border: 2px solid #3498db;
            border-radius: 8px;
            width: 200px;
            text-align: center;
        }

        button {
            padding: 12px 20px;
            font-size: 1.1rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        #playground {
            display: flex;
            flex-direction: column;
            background: #1e3799;
            padding: 15px;
            border-radius: 10px;
            border: 3px solid #0c2461;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.4);
        }

        .row {
            display: flex;
        }

        .cell {
            width: 50px;
            height: 50px;
            margin: 5px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 -4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border-radius: 50%;
            background: #1e3799;
            z-index: 1;
        }

        .cell.red::before {
            background: radial-gradient(circle at 30% 30%, #ff0000, #b30000);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        .cell.yellow::before {
            background: radial-gradient(circle at 30% 30%, #ffff00, #e6b800);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.7);
        }

        .cell.winner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 4px solid gold;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            z-index: 2;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(0.9);
                opacity: 0.8;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>CONNECT FOUR</h1>
        <div id="header">Yellow's Turn</div>

        <div class="input-area">
            <input id="numberInput" placeholder="Enter column (1-7)" type="text" autocomplete="off" /> <button
                id="resetButton">New Game</button>
        </div>

        <div id="playground"></div>
    </div>

    <script>
        let playground = [
            ["-", "-", "-", "-", "-", "-", "-"],
            ["-", "-", "-", "-", "-", "-", "-"],
            ["-", "-", "-", "-", "-", "-", "-"],
            ["-", "-", "-", "-", "-", "-", "-"],
            ["-", "-", "-", "-", "-", "-", "-"],
            ["-", "-", "-", "-", "-", "-", "-"]
        ];

        let matrix = document.getElementById("playground");
        let header = document.getElementById("header");
        let input = document.getElementById("numberInput");
        let resetButton = document.getElementById("resetButton");
        let currentPlayer = "Y";
        let gameActive = true;
        let winnerCells = [];

        function checkWin() {
            const rows = playground.length;
            const cols = playground[0].length;

            function checkLine(a, b, c, d) {
                return a !== "-" && a === b && a === c && a === d;
            }

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols - 3; c++) {
                    if (checkLine(
                        playground[r][c],
                        playground[r][c + 1],
                        playground[r][c + 2],
                        playground[r][c + 3]
                    )) {
                        winnerCells = [[r, c], [r, c + 1], [r, c + 2], [r, c + 3]];
                        return true;
                    }
                }
            }

            for (let r = 0; r < rows - 3; r++) {
                for (let c = 0; c < cols; c++) {
                    if (checkLine(
                        playground[r][c],
                        playground[r + 1][c],
                        playground[r + 2][c],
                        playground[r + 3][c]
                    )) {
                        winnerCells = [[r, c], [r + 1, c], [r + 2, c], [r + 3, c]];
                        return true;
                    }
                }
            }

            for (let r = 0; r < rows - 3; r++) {
                for (let c = 0; c < cols - 3; c++) {
                    if (checkLine(
                        playground[r][c],
                        playground[r + 1][c + 1],
                        playground[r + 2][c + 2],
                        playground[r + 3][c + 3]
                    )) {
                        winnerCells = [[r, c], [r + 1, c + 1], [r + 2, c + 2], [r + 3, c + 3]];
                        return true;
                    }
                }
            }

            for (let r = 3; r < rows; r++) {
                for (let c = 0; c < cols - 3; c++) {
                    if (checkLine(
                        playground[r][c],
                        playground[r - 1][c + 1],
                        playground[r - 2][c + 2],
                        playground[r - 3][c + 3]
                    )) {
                        winnerCells = [[r, c], [r - 1, c + 1], [r - 2, c + 2], [r - 3, c + 3]];
                        return true;
                    }
                }
            }

            return false;
        }

        function checkTie() {
            return playground.every(row => row.every(cell => cell !== "-"));
        }

        function renderPlayground() {
            matrix.innerHTML = "";

            for (let r = 0; r < playground.length; r++) {
                const rowDiv = document.createElement("div");
                rowDiv.className = "row";

                for (let c = 0; c < playground[r].length; c++) {
                    const cell = document.createElement("div");
                    cell.className = "cell";

                    if (playground[r][c] === "Y") {
                        cell.classList.add("yellow");
                    } else if (playground[r][c] === "R") {
                        cell.classList.add("red");
                    }

                    const isWinnerCell = winnerCells.some(pos => pos[0] === r && pos[1] === c);
                    if (isWinnerCell) {
                        cell.classList.add("winner");
                    }

                    rowDiv.appendChild(cell);
                }

                matrix.appendChild(rowDiv);
            }
        }

        function placeToken(column) {
            if (!gameActive) return false;

            for (let row = playground.length - 1; row >= 0; row--) {
                if (playground[row][column] === "-") {
                    playground[row][column] = currentPlayer;
                    return true;
                }
            }

            return false;
        }

        function resetGame() {
            playground = [
                ["-", "-", "-", "-", "-", "-", "-"],
                ["-", "-", "-", "-", "-", "-", "-"],
                ["-", "-", "-", "-", "-", "-", "-"],
                ["-", "-", "-", "-", "-", "-", "-"],
                ["-", "-", "-", "-", "-", "-", "-"],
                ["-", "-", "-", "-", "-", "-", "-"]
            ];

            currentPlayer = "Y";
            gameActive = true;
            winnerCells = [];
            header.textContent = "Yellow's Turn";
            input.disabled = false;
            input.value = "";
            input.focus();
            renderPlayground();
        }

        input.addEventListener("input", function () {
            if (!gameActive) return;

            let column = parseInt(input.value) - 1;
            if (isNaN(column) || column < 0 || column > 6) {
                input.value = "";
                return;
            }

            if (placeToken(column)) {
                renderPlayground();

                if (checkWin()) {
                    header.textContent = `${currentPlayer === "Y" ? "Yellow" : "Red"} Wins!`;
                    gameActive = false;
                    input.disabled = true;
                } else if (checkTie()) {
                    header.textContent = "It's a Tie!";
                    gameActive = false;
                    input.disabled = true;
                } else {
                    currentPlayer = currentPlayer === "Y" ? "R" : "Y";
                    header.textContent = `${currentPlayer === "Y" ? "Yellow" : "Red"}'s Turn`;
                    input.value = "";
                    input.focus();
                }
            } else {
                input.value = "";
            }
        });

        resetButton.addEventListener("click", resetGame);

        renderPlayground();
        input.focus();
    </script>
</body>

</html>
